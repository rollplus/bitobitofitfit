<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>甲蟲增肌減脂大賽</title>
    <!-- 引入Google Fonts的Noto Sans字體 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap">
    <style>
        body {
            background-color: #000000; /* 背景顏色：黑色 */
            color: #FFFFFF; /* 文字顏色：白色 */
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* 防止滾動條顯示 */
        }
        .header {
            width: 100%;
            text-align: left;
            padding: 20px;
            border-bottom: 2px solid #FFFFFF; /* 分隔線 A */
        }
        h1 {
            font-size: 10rem; /* 將標題字體放大五倍 */
            margin: 0;
        }
        .container {
            display: flex;
            width: 100%;
            height: calc(100vh - 100px); /* 留出標題和按鈕的空間 */
            position: relative;
            overflow: hidden;
        }
        .left, .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .left {
            border-right: 2px solid #FFFFFF; /* 分隔線 B */
            position: relative;
        }
        .right {
            position: relative;
        }
        .column-header {
            font-weight: bold;
            font-size: 2.5rem; /* 調整標題字體大小 */
            text-align: left;
            margin-bottom: 20px;
            margin-top: 0;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .column {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            font-size: 2rem; /* 調整項目文字大小 */
            font-weight: bold; /* 使用粗體 */
        }
        label {
            margin-bottom: 5px;
        }
        input[type="number"] {
            padding: 5px;
            font-size: 2rem; /* 調整輸入框字體大小 */
            width: 80px; /* 調整寬度以適應兩位數字 */
            margin-bottom: 10px;
            text-align: center; /* 使輸入框文字置中 */
        }
        button {
            font-size: 2rem; /* 調整按鈕字體大小 */
            padding: 10px 20px;
            cursor: pointer;
            background-color: #FFFFFF; /* 按鈕背景顏色：白色 */
            color: #000000; /* 按鈕文字顏色：黑色 */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #e0e0e0; /* 按鈕懸停時顏色變化 */
        }
        .submit-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        #result {
            font-size: 2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>甲蟲增肌減脂大賽</h1>
    </div>
    <div class="container">
        <div class="left">
            <div class="column-header">Before</div>
            <div class="column">
                <label for="previousWeight">體重(kg)</label>
                <input type="number" id="previousWeight" required>
            </div>
            <div class="column">
                <label for="previousMuscleMass">骨骼肌肉重(kg)</label>
                <input type="number" id="previousMuscleMass" required>
            </div>
            <div class="column">
                <label for="previousBodyFatPercentage">體脂肪率(%)</label>
                <input type="number" id="previousBodyFatPercentage" required>
            </div>
        </div>
        <div class="right">
            <div class="column-header">After</div>
            <div class="column">
                <label for="currentWeight">體重(kg)</label>
                <input type="number" id="currentWeight" required>
            </div>
            <div class="column">
                <label for="currentMuscleMass">骨骼肌肉重(kg)</label>
                <input type="number" id="currentMuscleMass" required>
            </div>
            <div class="column">
                <label for="currentBodyFatPercentage">體脂肪率(%)</label>
                <input type="number" id="currentBodyFatPercentage" required>
            </div>
        </div>
    </div>
    <div class="submit-container">
        <button type="submit" onclick="calculateScore()">填好了！</button>
    </div>
    <div id="result"></div>

    <script>
        function calculateScore() {
            const previousMuscleMass = parseFloat(document.getElementById("previousMuscleMass").value);
            const previousWeight = parseFloat(document.getElementById("previousWeight").value);
            const previousBodyFatPercentage = parseFloat(document.getElementById("previousBodyFatPercentage").value);
            const currentMuscleMass = parseFloat(document.getElementById("currentMuscleMass").value);
            const currentWeight = parseFloat(document.getElementById("currentWeight").value);
            const currentBodyFatPercentage = parseFloat(document.getElementById("currentBodyFatPercentage").value);

            // 計算變化和分數
            const muscleMassChange = currentMuscleMass - previousMuscleMass;
            const weightChange = currentWeight - previousWeight;
            const bodyFatPercentageChange = currentBodyFatPercentage - previousBodyFatPercentage;
            const score = muscleMassChange * 0.3 - weightChange * 0.3 - bodyFatPercentageChange * 0.5;

            // 顯示結果
            const resultDiv = document.getElementById("result");
            resultDiv.textContent = `您的分數是：${score}`;
        }
    </script>
</body>
</html>
